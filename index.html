<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="wrapper">
    
  <div class="card__box">
    <div class="card__box--info">
      <div class="info__wrapper">
        <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul class="card__stats">
        <li class="card__stat">10k+ <span class="card_stat--dark">companies</span></li>
        <li class="card__stat">314 <span class="card_stat--dark">templates</span></li>
        <li class="card__stat">12M+ <span class="card_stat--dark">queries</span></li>
      </ul>
      </div>
    </div>

    <div class="card__box--img">
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="derrick.ke" target="_blank">derrick_ke</a>.
  </div>
  </div>
</body>
</html>
